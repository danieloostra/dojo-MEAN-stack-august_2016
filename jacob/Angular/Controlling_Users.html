<!DOCTYPE html>
<html ng-app ='users'>
<head>
	<title>Control Your Users</title>
<script src='bower_components/angular/angular.js'/></script>
<script>
	var colorModule = angular.module('users',[]);	
	colorModule.controller('divController', function($scope){
			$scope.users = [
				
			];
			$scope.addUser = function(){
				$scope.users.push($scope.newUser);
				$scope.newUser = {};
			}
			$scope.removeUser = function(index){
				$scope.users.splice(index,1);
				}
		});		 
</script>
</head>
<body>
	<div ng-controller = "divController">
		<h3>Add a User!</h3>
			<form>
				First Name: <input type="text" ng-model="newUser.name">
				Last Name: <input type="text" ng-model="newUser.last">
				Favorite Language: <input type="text" ng-model="newUser.favorite">
				<input type="submit" value="Add User" ng-click = "addUser()">
			</form>
			<h3>Find a user</h3>
			<input type="text" ng-model="search">
			<table>
			<thead>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Favorite Language</th>
				<th>Actions</th>
			</thead>
				<tr ng-repeat= "user in users  | filter: search track by $index">
					<td>{{user.name}}</td>
					<td>{{user.last}}</td>
					<td>{{user.favorite}}</td>
					<td><button ng-click = "removeUser($index)">Delete User</button></td>
				</tr>
		</table>
	</div>
</body>
</html>
