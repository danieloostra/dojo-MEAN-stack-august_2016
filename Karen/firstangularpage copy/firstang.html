<!DOCTYPE html>
<html lang='en' ng-app = 'app' >
    <head>
        <meta charset="utf-8">
        <script src = "bower_components/angular/angular.js"></script>
        <script type="text/javascript">
            var app = angular.module('app', []);

            app.controller('divController', ['$scope', function($scope){
                $scope.myName = 'Karen';
                $scope.myFavoriteLanguage = "Javascript";
                $scope.myFavoriteJSLibrary = 'Angular';


            }]);

        </script>
    </head>
    <body>
        <div ng-controller= "divController" >

        <p> Hello, my name is {{myName}}, my favorite language is {{myFavoriteLanguage}}, and my favorite JS framework is {{myFavoriteJSLibrary}}. </p>


    </div>
    </body>
</html>
