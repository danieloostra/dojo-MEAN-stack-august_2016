<div ng-controller="AssociationController as am">




Player Name:<select ng-model ="am.assign.player" >
  <option ng-repeat="player in am.playerList track by $index" value={{$index}} ng-bind="player.playerName"></option>
</select>


Team Name:<select ng-model ="am.assign.team" >
  <option ng-repeat="team in am.teamList track by $index" value={{team}} ng-bind="team">
  </option>
</select>



<button ng-click="am.assignment()"> Assign Player to a Team</button>

<table>
        <tr>
            <th> Name</th>
            <th>Team</th>
            <th>Action</th>
        </tr>
        <tbody>
            <tr data-ng-repeat="player in am.playerList track by $index">
            	<td >{{player.playerName}}</td>
                <td >{{player.team}}</td> 
                <td>
                    <button ng-click="am.deleteAssignment($index)">Clear Assignment</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
