<div>
	<h1>Welcome, {{user.username}}</h1>
</div>
<table>
	<thead>
		<tr>
			<th>Category</th>
			<th>Topic</th>
			<th>User Name</th>
			<th>Posts</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="topic in topics">
			<td>{{topic._category}}</td>
			<td><a href="#/topic/{{topic._id}}">{{topic.title}}</td>
			<td><a href="#/user/{{topic._user._id}}">{{topic._user.username}}</td>
			<td>{{topic.posts.length}}</td>
		</tr>
	</tbody>
</table>

<hr>

<h2>Add a new Topic</h2>
<form ng-submit="addTopic()">
	Topic:	<input type="text" ng-model="newTopic.title">
	Description: <input type="text" ng-model="newTopic.desc">
	<select ng-model="newTopic.category">
		<option ng-repeat="cat in categories" value="{{cat.name}}">{{cat.name}}</option>
	</select>
	<input type="submit" value="Submit">
</form>

<hr>

<form ng-submit="addCategory()">
	Category: <input type="text" ng-model="newCategory.name">
	<input type="submit" value="Add Category">
</form>
