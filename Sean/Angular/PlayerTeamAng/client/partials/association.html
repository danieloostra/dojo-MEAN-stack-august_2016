<fieldset>
	<legend>Team Controller</legend>
	<form ng-submit='create()'>
		<select ng-model='newAssoc.player'>
			<option ng-repeat="player in players" value="{{player.name}}">{{player.name}}</option>
		</select>
		<select ng-model='newAssoc.team'>
			<option ng-repeat="team in teams" value="{{team.name}}">{{team.name}}</option>
		</select>
		<input type="submit" value="Assign Player to Team">
	</form>
	<hr>
	<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Team</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat ="assoc in assocs track by $index  ">
			<td>{{assoc.player}}</td>
			<td>{{assoc.team}}</td>
			<td><button ng-click="destroy($index)">Clear Assignment</button></td>
		</tr>
	</tbody>
</table>

</fieldset>
