	<fieldset>
		<legend>Team Controller</legend>
		<form ng-submit='create()'>
			Name: <input type="text" ng-model="newTeam.name">
			<input type="submit" value="Add New Team">
		</form>
		<hr>
		<table>
		<thead>
			<tr>
				<th>Team Name</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat ="team in teams track by $index  ">
				<td>{{team.name}}</td>
				<td><button ng-click="destroy($index)">Remove Team</button></td>
			</tr>
		</tbody>
	</table>

	</fieldset>
