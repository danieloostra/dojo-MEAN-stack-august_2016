	<fieldset>
		<legend>Player Controller</legend>
		<form ng-submit='create()'>
			Name: <input type="text" ng-model="newPlayer.name">
			<input type="submit" value="Add Player">
		</form>
		<hr>
		<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat ="player in players track by $index  ">
				<td>{{player.name}}</td>
				<td><button ng-click="destroy($index)">Remove Player</button></td>
			</tr>
		</tbody>
	</table>

	</fieldset>
