<!DOCTYPE html>
<html ng-app = 'app'>
  <head>
    <meta charset="utf-8">
    <title>Welcome to the wall</title>
  </head>
  <body>

    <div class="">
      <p>
        Enter a username to continue:

      </p>

    </div>

  </body>
</html>
