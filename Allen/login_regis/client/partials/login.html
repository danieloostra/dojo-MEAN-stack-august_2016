<!DOCTYPE html>
<html ng-app = "app">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <fieldset> <legend>Login</legend>
      <form ng-submit = "check()">
        <p>Email: <input type="text" ng-model = "log.email"></p>
        <p>Password: <input type="text" ng-model = "log.password"></p>
        <p><button type="submit" name="button">Login</button></p>
      </form>
    </fieldset>

    <fieldset> <legend>Register</legend>
      <form ng-submit = "add()">
      <p>First Name: <input type="text" ng-model = 'user.first'></p>
      <p>Last Name: <input type="text" ng-model = 'user.last'></p>
      <p>Email: <input type="text" ng-model = 'user.email'></p>
      <p>Password: <input type="text" ng-model = 'user.password'></p>
      <p>Confirm Password: <input type="text" name="name" value=""></p>
      <p>Birthday: <input type="date" ng-model = 'user.birthday'></p>
      <p><button type = "submit">Register</button></p>
      </form>
    </fieldset>
  </body>
</html>
