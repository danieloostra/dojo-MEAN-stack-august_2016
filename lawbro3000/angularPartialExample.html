<html lang="en" ng-app='app'>
<head>
<meta charset="UTF-8">

<!-- 
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"</script>
 
 <script>
 "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"
 </script>

 <script src="/angular/angular.js" charset='utf-8'></script>
 <script src="/angular-route/angular-route.js" charset='utf-8'></script>


<script>
	var app  = angular.module('app',['ngRoute']);
	app.config(function($routeProvider){
		$routeProvider
		.when('/', {
			templateUrl: 'partails/partial1.html'
		})
		.when ('/partial2',{
			templateUrl: 'partails/partial2.html'

		})
		.otherwise ({
			redirectTo:'/'
		});
	});
</script>




<title>Document</title>


</head>
<body>
<div ng-view></div>
<!-- Partials will load here -->

<a href="#/">Partial1</a>
<a href="#/partial2">Partial2</a>
</body>
</html>
